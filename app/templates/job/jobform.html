<form ng-submit="submit(job)">
  <input type="text" ng-model="url" ng-change="job.url=url" placeholder="url">
  <input type="text" ng-model="jobtitle" ng-change="job.title=jobtitle" placeholder="title">
  <input type="text" ng-model="jobcompany" ng-change="job.company=jobcompany" placeholder="company">
  <button type="submit">SUBMIT</button>
  <button ng-show="type === 'edit'" ng-click="deleteJob(job)">Delete</button>
</form>
