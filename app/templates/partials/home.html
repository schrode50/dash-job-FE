<div ng-cloak="" ng-controller="JobController as jobctrl" ng-init="jobctrl.getActiveJobs()">


  <div class="row">
    <job-form link-api-job="jobctrl.linkApiJob"></job-form>
  </div>


  <div class="row">
      <pane-container backlog="jobctrl.backlog" today="jobctrl.today" inprocess="jobctrl.inprocess" applied="jobctrl.applied"></pane-container>
    </div>

    <div ng-show="jobctrl.showbacklog" class="row">
      <div class="twelve columns">
        <backlog-view backlog="jobctrl.backlog" today="jobctrl.today"  backlogshow="jobctrl.backlogshow"></backlog-view>
      </div>
    </div>


      <div ng-show="jobctrl.showjobevents" class="row">
        <div class="six columns">
          <backlog-view backlog="jobctrl.backlog" today="jobctrl.joblist" backlogshow="jobctrl.backlogshow"></backlog-view>
        </div>

      <div id="jobcard" class="six columns events card">
        <div class="jobinfo">
          <h4>{{jobctrl.jobCard.job.company}}</h4>
          <h3><a href="{{jobctrl.jobCard.job.url}}">{{jobctrl.jobCard.job.title}}</a></h3>
        </div>
        <div class="eventlist">


              <p> Events </p>
              <ul>


              <li ng-repeat="event in jobctrl.jobCard.job.events">

                {{event.note}}
              </li>
            </ul>
          </div>
            <div class="eventform">
              <event-form job="jobctrl.jobCard.job"></event-form>

            </div>

      </div>

    </div>
  </div>
  <button class="signout" ng-controller="AuthController as authctrl" ng-click="authctrl.signOut()">SIGN OUT</button>
  <script src="bundle.js"></script>
